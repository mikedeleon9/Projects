<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css" />
</head>

<div class="heading">
    <h1 class="title">Guess The Word</h1>
    <label class="input-label">Enter a 5 letter word: </label>
    <input type="text" class="guess">
    <button class="submit" >Submit</button>
</div>
<div class="output"></div>

<div class="main-container">
    
<div class="box box-1" data-letter="H"></div>
<div class="box box-2" data-letter="E"></div>
<div class="box box-3" data-letter="L"></div>
<div class="box box-4" data-letter="L"></div>
<div class="box box-5" data-letter="O"></div>

</div>


<button class="reset">Reset Game</button>

<body>
<script src="game.js"></script>    
</body>
</html>
