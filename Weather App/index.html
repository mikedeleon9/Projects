<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="tooltip-container">
          <input type="checkbox" id="dark-mode" class="input"/>
          <label for="dark-mode" class="label">
            <div class="circle"></div>
          </label>
          <span class="tooltip-text">Try Dark Mode</span>
        </div>

        <h1>TODAY</h1>
        <div class="today-date"></div>
        <div class="weather-search-button">
          <div class="input-container">
        <input type="text" id="search" class="search-weather" placeholder="Enter City" />
            <span class="material-symbols-outlined">
    search
    </span>
          </div>
          
        </div>

        <div class="weather-icon"></div>

            <div class="middle-section">

                <div class="temp"></div>

            <div class="weather-conditions">

                <div class="city"></div>
                <div class="feels-like"></div>
          <div class="humidity"></div>
          <div class="wind"></div>
        </div>
            
        </div>
       <hr>

        
      </div>


    <script src="script.js"></script>
</body>
</html>
