<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="sidebar">
            <div class="heading"><span class="mdi mdi-view-dashboard"></span><h2>Dashboard</h2></div>
            <div class="top-portion-sidebar">
                
                <div><i class="mdi mdi-home"></i><p>Home</p></div>
                <div><i class="mdi mdi-card-account-mail-outline"></i><p>Profile</p></div>
                <div><i class="mdi mdi-message-reply"></i><p>Messages</p></div>
                <div><i class="mdi mdi-clock-time-three-outline"></i><p>History</p></div>
                <div><i class="mdi mdi-note-multiple-outline"></i><p>Tasks</p></div>
                <div><i class="mdi mdi-account-group"></i><p>Communities</p></div>
            </div>
            <div class="bottom-portion-sidebar"></div>
        </div>
        <div class="main-page">
            <div class="top-bar">
                <div class="upper-topbar">
                    <input type="search">
                    <p>Mike De Leon</p>
                    
                </div>
                <div class="bottom-topbar">
                    <div class="left-bottom-topbar">Hi there, Mike De Leon (@mike)</div>
                    
                    <div class="right-bottom-topbar">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="main-content"></div>
        </div>
    </main>


</body>
</html>
